{% extends 'home/base.html' %}
{% load static %}
{% block main %}

<section id="form" style="margin-left: 35%;"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>Reset Password</h2>
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <p>{{field.label_tag}}</p>
                            <p>{{field}}</p>
                            <p>{{field.errors}}</p>
                            {% endfor %}

                        <button type="submit" class="btn btn-default">Send confirmation Link</button>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->
{% endblock %}
