{% extends 'home/base.html' %}
{% load static %}
{% block main %}

<section id="form" style="margin-left: 35%;"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>New Password</h2>
                    {% if validlink %}
                    <form action="" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            {{field.errors}}
                            <p>{{field.label_tag}}</p>
                            <p>{{field}}</p>
                        {% endfor %}
                        <button type="submit" class="btn btn-default">Save</button>
                    </form>
                    <p style="color:red">Invalid Token</p>
                    <p>
                        <a href="{% url 'password_reset'%}">Request New Password Reset Token</a>
                    </p>
                    {% endif %}
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->
{% endblock %}
