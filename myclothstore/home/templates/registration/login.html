{% extends 'home/base.html' %}
{% load static %}
{% block main %}

<section id="form" style="margin-left: 35%;"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>User Login</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            {{field.error}}
                            <p>{{field.label_tag}}</p>
                            <p>{{field}}</p>
                        {% endfor %}
                        <a style="float: right;"  href="">Forgot Password</a>
                        <button type="submit" class="btn btn-default">Login</button>
                        <a href="{% url 'signup'%}"><span style="margin-left: 120px;">New User Signup&nbsp;&rarr;</span></a>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->
{% endblock %}
