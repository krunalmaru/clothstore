{% extends 'home/base.html' %}
{% load static %}
{% block main %}
<style>
    .errorlist
        {
            color: red;
        }
    </style>
<section id="form" style="margin-left: 35%;"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>New User Signup!</h2>
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        <!-- {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                            {% endfor %}
                        </ul>
                        {% endif %} -->
                        {% for field in form %}
                            <p>{{error_message}}</p>
                            <p>{{field}}</p>
                            <p> {{field.errors}} </p>
                        {% endfor %}
                        <button type="submit" class="btn btn-default">Signup</button><br>
                        <span style="margin-left: 150px;">Already Have Account</span>&nbsp;<a href="{% url 'login'%}">Login</a>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->
{% endblock %}
