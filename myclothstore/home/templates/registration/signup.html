{% extends 'home/base.html' %}
{% load static %}
{% block main %}

<section id="form" style="margin-left: 35%;"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>New User Signup!</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            {{field.error}}
                            <p>{{field}}</p>
                        {% endfor %}
                        <button type="submit" class="btn btn-default">Signup</button>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->
{% endblock %}
