{% extends 'home/base.html' %}
{% block main %}


<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li class="active">Shopping Cart</li>
            </ol>
        </div>
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="image">Item</td>
                        <td class="description"></td>
                        <td class="price">Price</td>
                        <td class="quantity">Quantity</td>
                        <td class="total">Total</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <form action="/paymentdone">
                    {% for i in order  %}
                      
                    <tr>
                        <td class="cart_product">
                            <a href=""><img src="{{i.image}}" alt=""></a>
                        </td>
                        <td class="cart_description">
                            <h4><a href="">{{i.product}}</a></h4>
                            <!-- <p>Web ID: 1089772</p> -->
                        </td>
                        <td class="cart_price">
                            <p>₹ {{i.price}}</p>
                        </td>
                        <td class="cart_price">
                            <div class="cart_quantity_button">
                                <p>{{i.quantity}}</p>
                            </div>
                        </td>
                        <td class="cart_total">
                            <p class="cart_total_price">₹ {{i.total}}</p>
                        </td>
                        
                    </tr>
                    {% endfor %}
                    </form>
                </tbody>
                <tfoot>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <hr>
                        <h3>₹ {{cart_total_amount}}</h3>
                    </td>
                </tfoot>
            </table>
        </div>
    </div>
</section> 
{% endblock %}
